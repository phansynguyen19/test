<html>
    <head>
        <title>Sign up page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Account</h1>
        <form action="createCheck" method="POST">
            Username* <input type="text" name="txtUsername" value="" /> (6-20 char)</br>
            Password* <input type="password" name="txtPassword" value="" /> (6-30 char)</br>
            Confirm* <input type="password" name="txtConfirm" value="" /></br>
            Full name* <input type="text" name="txtFullName" value="" /> (2-50 char)</br>
            <input type="submit" value="Create New Account" name="btAction" />
            <input type="reset" value="Reset" />
        </form> <br/>
        <a href="store">Click here to buy</a>
        <a href="">Click here to sign-in</a>
    </body>
</html>
